<!doctype html>
<html lang="en">
  <head>

      </div>

      <section class="card" id="singleCard" aria-live="polite">
        <header class="header">
          <div class="badge" id="badge">A tiny page from me to you</div>
          <h1 class="title" id="title">Loadingâ€¦</h1>

        </div>

        <div class="body" id="body"></div>

        <div class="actions" id="actions"></div>

        <footer class="footer">
          <button class="link" id="restart" type="button" hidden>Restart</button>
          <span class="hint" id="hint"></span>
        </footer>
      </section>

      <canvas id="confetti" class="confetti" aria-hidden="true"></canvas>
    </main>

    <script src="config.js?v=20260204-1"></script>
    <script src="app.js?v=20260204-1"></script>
