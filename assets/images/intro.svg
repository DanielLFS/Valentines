    <text x="80" y="450" font-size="22" opacity="0.62">Tip: update config.js â†’ VAL_CONFIG.images.intro</text>
  </g>

  <g transform="translate(80 520)">
    <rect x="0" y="0" width="520" height="170" rx="22" fill="rgba(255,255,255,0.70)" stroke="rgba(0,0,0,0.08)"/>
    <text x="28" y="62" font-family="ui-sans-serif,system-ui" font-size="22" fill="#12131a" opacity="0.78">File:</text>
    <text x="90" y="62" font-family="ui-monospace,SFMono-Regular,Consolas,Monaco" font-size="22" fill="#12131a">assets/images/intro.svg</text>
    <text x="28" y="112" font-family="ui-sans-serif,system-ui" font-size="20" fill="#12131a" opacity="0.70">Swap with intro.jpg/png and update config.</text>
  </g>
