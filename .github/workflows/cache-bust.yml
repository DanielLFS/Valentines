name: Auto Cache Bust

on:
  push:
    branches: [main]

jobs:
  bust:
    runs-on: ubuntu-latest
    # Don't run on auto-commits from this workflow
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v4

      - name: Update cache version in HTML files
        run: |
          VER=$(date +%Y%m%d-%H%M%S)
          echo "Cache version: $VER"
          sed -i "s/?v=[^\"]*/?v=$VER/g" *.html

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git diff --quiet && echo "No changes" && exit 0
          git add *.html
          git commit -m "auto cache-bust [skip ci]"
          git push
